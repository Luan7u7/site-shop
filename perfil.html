<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfil||page</title>

    <link rel="stylesheet" href="./estilo/perfil.css">
    <script defer src="./jss/perfil.js"></script>
    
</head>
<body>
    <header>
        <button class="menu">
            <img src="./icons/menu.png" alt="" width="25px">
        </button>
        <div class="moreoptions">
            <div class="closemenu">x</div>
            <ul>blusas</ul>
            <ul>calças</ul>
            <ul>ténis</ul>
            <ul>sapatos</ul>
            <ul>bolsas</ul>
            <ul>acessorios</ul>
        </div>
        <h2>Center Shop</h2>
        <div class="favorite-person">
            <button class="favorite">
                <img src="./icons/favorite.png" alt="" width="20px">
            </button>
            <button class="person">
                <img src="./icons/person.png" alt="" width="25px">
            </button>
        </div>
    </header>
    <main>
        <section class="login|cadastro">
            <h3 style="margin-left: -52%;" >Login|Cadastrar-se</h3>
            <div class="buttonsimgContainer">
                <button>
                    <img src="./icons/cupon.png">
                    <legend>Cupon</legend>
                </button>
                <button>
                    <img src="./icons/coin.png">
                    <legend>coin</legend>
                </button>
                <button>
                    <img src="./icons/wallet.png">
                    <legend>Carteira</legend>
                </button>
                <button>
                    <img src="./icons/present.png">
                    <legend>Presente</legend>
                </button>
            </div>
        </section>

        <section class="meus pedidos">
            <h3>Meus Pedidos</h3>
            <div class="buttonsimgContainer">
                <button>
                    <img src="./icons/pendent.png"> <legend>Pagamneto<br>pendente</legend>
                </button>
                <button>
                    <img src="./icons/inventory.png">
                    <legend>Processando</legend>
                </button>
                <button>
                    <img src="./icons/carr.png">
                    <legend>Enviado</legend>
                </button>
                <button>
                    <img src="./icons/devolution.png">
                    <legend>Devolução</legend>
                </button>
            </div>
        </section>
        <section class="suporte">
            <h3>Mais Serviços</h3>
            <div class="buttonsimgContainer">
                <button>
                    <img src="./icons/suport.png">
                    <legend>suport</legend>
                </button>
                <button>
                    <img src="./icons/sugestions.png">
                    <legend>Sugestões/<br>Reclamações</legend>
                </button>
            </div>
        </section>
        <section></section>
    </main>
    <footer>
        <button><img src="./icons/home.png" width="27px"></button>
        <button class="buy"><img src="./icons/buy.png" width="27px"></button>
        <button><img src="./icons/mail.png" width="27px"></button>
        <button class="search on"><img src="./icons/search.png" width="27px"></button>
    </footer>
</body>
</html>
