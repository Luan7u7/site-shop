<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfil||page</title>

    <link rel="stylesheet" href="./estilo/perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <script defer src="./jss/perfil.js"></script>
    
</head>
<body>
    <header>
        <button class="menu">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <div class="moreoptions">
            <div class="closemenu">x</div>
            <ul>blusas</ul>
            <ul>calças</ul>
            <ul>ténis</ul>
            <ul>sapatos</ul>
            <ul>bolsas</ul>
            <ul>acessorios</ul>
        </div>
        <h2>Center Shop</h2>
        <div class="favorite-person">
            <button class="favorite">
                <img src="./icons/favorite.png" alt="" width="20px">
            </button>
            <button class="person">
                <img src="./icons/person.png" alt="" width="25px">
            </button>
        </div>
    </header>
    <main>
        <section class="login|cadastro">
            <h3 style="margin-left: -52%;" >Login | Cadastrar-se</h3>
            <div class="buttonsimgContainer">
                <button>
                    <span class="material-symbols-outlined">
                        confirmation_number
                    </span>
                    <legend>Cupon</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        monetization_on
                    </span>
                    <legend>coin</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        account_balance_wallet
                    </span>
                    <legend>Carteira</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        redeem
                    </span>
                    <legend>Presente</legend>
                </button>
            </div>
        </section>

        <section class="meus pedidos">
            <h3>Meus Pedidos</h3>
            <div class="buttonsimgContainer">
                <button>
                    <span class="material-symbols-outlined">
                        assignment_late
                    </span>
                    <legend>Pagamneto<br>pendente</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        inventory_2
                    </span>
                    <legend>Processando</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        local_shipping
                    </span>
                    <legend>Enviado</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        sync
                    </span>
                    <legend>Devolução</legend>
                </button>
            </div>
        </section>
        <section class="suporte">
            <h3>Mais Serviços</h3>
            <div class="buttonsimgContainer">
                <button>
                    <span class="material-symbols-outlined">
                        headset_mic
                    </span>
                    <legend>suport</legend>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        summarize
                    </span>
                    <legend>Sugestões/<br>Reclamações</legend>
                </button>
            </div>
        </section>
        <section></section>
    </main>
    <footer>
        <button><img src="./icons/home.png" width="27px"></button>
        <button class="buy"><img src="./icons/buy.png" width="27px"></button>
        <button><img src="./icons/mail.png" width="27px"></button>
        <button class="search on"><img src="./icons/search.png" width="27px"></button>
    </footer>
</body>
</html>
